
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <div class="shape shape-default">
        <img class="bg-image" src="/assets/img/pages/mohamed.jpg" style="width: 110%;">
      </div>
    </div>
    <div class="container pt-lg-7">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-5 py-lg-5" [formGroup]="form" (onClick)="submit()">
              <div class="text-center text-muted mb-4">
                <h1 class="display-1">Signin page</h1>
                <h3>Already registered?</h3>
                <small>Sign in with credentials</small>
              </div>
              <form role="form">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="username" type="text" formControlName="username">
                  </div>
                </div>
                <div class="form-group focused">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" formControlName="password">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4" (click)="submit()">Sign in</button>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="errorAlert">
                  Unvalid credential ! 
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6 row text-right">
              <a href="/signup" class="text-light"><strong>Create new account</strong></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



    <section class="section section-shaped section-lg">
      <div class="shape shape-default">
            <img class="bg-image" src="/assets/img/pages/mohamed.jpg" style="width: 250%;">
      </div>
      <div class="container pt-lg-7">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5" [formGroup]="form" (onClick)="submit()">
                <div class="text-center text-muted mb-4">
                  <h1 class="display-1">Signup page</h1>
                  <h3>Are you new?</h3>
                  <small>Sign up with credentials</small>
                </div>
                <form role="form">
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" placeholder="Username" type="text" formControlName="username">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="Email" type="email" formControlName="email">
                    </div>
                  </div>
                  <div class="form-group focused">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Password" type="password" formControlName="password">
                    </div>
                  </div>
                  <div class="text-center">
                    <div class="text-center text-muted mb-4">
                      <small>Select the type of account</small>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" (click)="setRole('user')">
                      <label class="custom-control-label" for="customRadioInline1">Customer</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" (click)="setRole('admin')">
                      <label class="custom-control-label" for="customRadioInline2">Manager</label>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4" (click)="submit()">Create account</button>
                  </div>
                  <div class="alert alert-warning" role="alert" *ngIf="missingAlert">
                    Please complete the inputs ! 
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="errorAlert">
                    Unvalid immission: {{message}}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

<div class="page-header">

    <div class="page-header-image" style="background-image:url(assets/img/login-2.jpg)"></div>
    
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain"> 
                <form class="form" method="" action="" [formGroup]="form" (ngSubmit)="submit()">
                    
                    <!-- logo -->
                    <div class="header header-primary text-center">
                        <div class="logo-container"> 
                            <img src="assets/img/logo.png" alt="">
                        </div>
                        <h3 class="title">REGISTRATION PAGE</h3>
                    </div>

                    <div class="content">
                        <!-- user form -->
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                            <input type="text" class="form-control" placeholder="insert username" (focus)="focus=true" (blur)="focus=false" formControlName="username"/>
                        </div>
                        <!-- email form -->
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            <input type="email" placeholder="insert email" class="form-control" (focus)="focus1=true" (blur)="focus1=false" formControlName="email">
                        </div>
                        <!-- password form -->
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus2===true}">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            <input type="password" placeholder="insert password" class="form-control" (focus)="focus2=true" (blur)="focus2=false" formControlName="password">
                        </div>
                        <!-- password check form -->
                        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus3===true}">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            <input type="password" class="form-control" placeholder="repeat password" (focus)="focus3=true" (blur)="focus3=false">
                        </div>

                    </div>
                    <!-- signup button-->
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-block">Signup</button>
                    </div>
                
                    <!-- login ref -->
                    <div class="pull-left">
                        <h6>
                            <a routerLink="/signup" class="link">Already registered? Signin</a>
                        </h6>
                    </div>

                    <!-- help ref -->
                    <div class="pull-right">
                        <h6>
                            <a href="" class="link">Need Help?</a>
                        </h6>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="https://www.unicam.it/">
                            University of Camerino
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                <a href="http://didattica.cs.unicam.it/doku.php?id=didattica:ay2223:pawm:main" target="_blank">
                    Progettazione di Applicazioni Web e Mobile
                </a>
            </div>
        </div>
    </footer>


</div>

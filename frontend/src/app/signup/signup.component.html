<div class="page-header">

    <div class="page-header-image" style="background-image:url(assets/img/login-2.jpg)"></div>
    
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain"> 
                <form class="form" method="" action="" (ngSubmit)="submit()">
                    
                    <!-- logo -->
                    <div class="header header-primary text-center">
                        <div class="logo-container"> 
                            <img src="assets/img/logo.png" alt="">
                        </div>
                    </div>

                    <div class="content">
                        <!-- user form -->
                        <div class="input-group form-group-no-border input-lg" >
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="insert username" (focus)="focus=true" (blur)="focus=false" formControlName="username"/>
                        </div>
                        <!-- email form -->
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                              <input type="email" placeholder="insert email" class="form-control" (focus)="focus1=true" (blur)="focus1=false" formControlName="email">
                        </div>
                        <!-- password form -->
                        <div class="input-group form-group-no-border input-lg" >
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                              <input type="password" placeholder="insert password" class="form-control" (focus)="focus2=true" (blur)="focus2=false" formControlName="email">
                        </div>
                    </div>

                
                </form>
            </div>
        </div>
    </div>

</div>
